<script type="text/javascript">

    var app = angular.module('testapp', ['ipCookie','ngFileUpload']);
//    app.config(function($interpolateProvider) {
//        $interpolateProvider.startSymbol('##');
//        $interpolateProvider.endSymbol('##');

    app.controller('organizationCtrl', ['$scope', '$http', '$window','$location', 'ipCookie','Upload','$sce',function($scope, $http,$window, $location,ipCookie,Upload,$sce) {




//更多机构介绍

      $scope.get_org_intro = function(){

        $http({
          method: 'GET',
          url: '/get_org_intro/',
            headers: {
                'id': ipCookie('orgId')
            },
        }).success(function (data, status, headers, config) {
          console.log(data);
          $scope.result = data['orgIntro'];
        }).error(function(data, status, headers, config) {

        });
      };

    //加载图片
    $scope.trustUrl = function(url) {

        return $sce.trustAsResourceUrl(url);
    };


      }]);

  </script>
